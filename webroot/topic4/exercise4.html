<!DOCTYPE html>
<!-- topic 4 excersise -->
<html lang="en">
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="reset.css"/>
	<link rel="stylesheet" type="text/css" href="exercise4.css"/>
        <title>WK 4 EX 4</title>
    </head>
    <body cz-shortcut-listen="true">
        <form method="GET" action="http://webprojects.eecs.qmul.ac.uk/un300/week4/week4_process.php">
			<fieldset>
				<legend>Shirt Order Form</legend>
				<article>
					<p>
						<label>Shirt Size</label><br>
						<select name="size">
							<option>Choose size</option>
							<option>XS</option>
							<option>S</option>
							<option>M</option>
							<option>L</option>
							<option>XL</option>
						</select>
					</p>
					<p>
						<label>Sleeves</label><br>
						<input type="radio" name="sleeves" value="1" checked>Short <br>
						<input type="radio" name="sleeves" value="2">Long <br>
					</p>
					<p>
						<label>Choose Shirt Colour</label> <br>
						<input type="color" name="color">
					</p>
					<p>
						<label>Quantity</label> <br>
						<input type="number" min="1" max="10" name="quantity">
					</p>
					<p>
						<label>Date Requested</label> <br>
						<input type="date">
					</p>
				</article>
				<article>
					<p>
						<label>Name</label> <br>
						<input type="text" name="name">
					</p>
					<p>
						<label>Email Address</label> <br>
						<input type="email" name="email">
					</p>
					<p>
						<label>Telephone Number</label> <br>
						<input type="tel" name="tel" pattern="[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{4}">Example: 44-207-882-1234
					</p>
				</article>
				<article>
					<p>
						<label>Address</label> <br>
						<input type="text" name="address">
					</p>
					<p>
						<label>City</label> <br>
						<input list="cities" name="city">
						<datalist id="cities">
							<option value="Brighton">
							<option value="Reading">
							<option value="London">
							<option value="Exeter">
						</datalist>
					</p>
					<p>
						<label>Postcode</label> <br>
						<input type="text" name="postcode">
					</p>
				</article>
				<article class="white">
					<p>
						<label>Please Keep me informed about future shirt designs</label>
						<input type="checkbox" name="accept"> <br>
						<br>
						<section>
							<input type="submit" value="Submit" class="button">
							<input type="reset" value="Clear Form" class="button">
						</section>
					</p>
				</article>
			</fieldset>
		</form>
	</body>
</html>
